<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d1d1d1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            background-color: white;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .error {
            color: red;
            font-size: 10px;
            position: absolute;
            left: 0;
            width: 100%;
            text-align: left;
        }

        .form-container {
            width: 320px;
            padding: 35px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: rgba(13, 50, 45, 1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container input,
        .form-container select {
            width: calc(100% - 8px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        .form-container button {
            background-color: rgba(13, 50, 45, 1);
            color: white;
            border-radius: 4px;
            width: 100%;
            height: 35px;
            font-size: 16px;
        }

        .form-container h1 {
            color: rgba(13, 50, 45, 1);
        }

        .form-container button:hover {
            background-color: rgb(2, 107, 93);
            cursor: pointer;
        }

        .navbar img {
            width: 200px;
            height: 35px;
            margin-left: 65px;
        }

        .menu {
            list-style-type: none;
            display: flex;
            gap: 40px;
            padding: 0;
            margin: 0;
            margin-left: auto;
        }

        .menu a {
            text-decoration: none;
            color: rgba(13, 50, 45, 1);
            font-size: 20px;
        }

        .book-button {
            background-color: rgba(13, 50, 45, 1);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
            margin-left: 12%;
            margin-right: 50px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <nav class="navbar">
            <img src="images/logo.png" alt="Logo">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="#">Dining</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <a class="register-button" href="register.html">Register</a>
                <a class="login-button" href="log-in.html">Log in</a>
            </ul>
            <a class="book-button" href="#">BOOK NOW</a>
        </nav>
    </div>

    <div class="form-container">
        <form id="loginForm">
            <h1>Admin Login</h1>
            <div class="form-group">
                <input type="text" id="email" placeholder="Email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Simple validation (for the sake of example)
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            emailError.textContent = "";
            passwordError.textContent = "";

            let valid = true;

            if (email === "") {
                emailError.textContent = "Please enter your email.";
                valid = false;
            }

            if (password === "") {
                passwordError.textContent = "Please enter your password.";
                valid = false;
            }

            // In a real-world scenario, here you would call your backend API to check login credentials.
            if (valid) {
                // Simple check for demonstration (you would use a backend to verify credentials and role)
                if (email === "admin@example.com" && password === "admin123") {
                    window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard
                } else {
                    alert("Invalid credentials.");
                }
            }
        });
    </script>
</body>
</html>
